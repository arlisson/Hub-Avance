<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir senha - Agente IA</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="./reset.css" />
  </head>

  <body>
    <div class="reset-container">
      <div class="reset-card">
        <div class="reset-header">
          <div class="reset-logo-container">
            <img src="../../img/avanceVip.png" alt="Logo" />
          </div>

          <h1>Redefinir senha</h1>
          <p>Defina uma nova senha para continuar.</p>
        </div>

        <form id="reset-form">
          <div class="input-group">
            <label for="new-password">Nova senha</label>
            <div class="input-wrapper">
              <i class="ph ph-lock input-icon"></i>
              <input
                id="new-password"
                type="password"
                placeholder="••••••••"
                autocomplete="new-password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                id="toggle-new-password"
                aria-label="Mostrar/ocultar senha"
              >
                <i class="ph ph-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="reset-btn" id="save-btn">
            Salvar
          </button>
        </form>

        <div class="reset-footer">
          <a class="back-link" href="../login/login.html">
            Voltar para o login
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../supabaseClient.js"></script>
    <script src="./reset.js" defer></script>

   
  </body>
</html>
