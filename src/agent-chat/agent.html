<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agente IA</title>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <link rel="stylesheet" href="./agent.css" />
</head>

<body>
  <aside class="sidebar">
    <div class="logo-container">
      <img src="../img/avanceVip.png" alt="Logo da Empresa" class="company-logo" />
    </div>

    <!-- Header da sidebar: email + logout + reset -->
    <div class="sidebar-header" style="gap: 10px; display: flex; flex-direction: column;">
      <div style="width: 100%;">
        <div style="font-size: 12px; opacity: 0.8;">Logado como</div>
        <div id="user-email" style="font-weight: 600; word-break: break-word;"></div>
      </div>

      <button class="new-chat-btn" id="logout-btn" type="button">
        <i class="ph ph-sign-out"></i>
        <span>Sair</span>
      </button>
      <div id="mensagem"></div>
    </div>

    <button id="btnAbrirModalApi" class="btn-abrir-modal">Cadastrar Chave API</button>

    <!-- popup para cadastro de api do usuário -->
    <div id="modalApi" class="modal-overlay">
      <div class="modal-box">
        <div class="modal-header">
          <h3>Conectar Chave API</h3>
          <button id="btnFecharModal" class="btn-fechar">&times;</button>
        </div>

        <div class="modal-body">
          <form id="formApi">
            <div class="input-group">
              <label for="identificador">WhatsApp ou E-mail <span class="obrigatorio">*</span></label>
              <div class="input-wrapper">
                <i class="fa-regular fa-user input-icon icon-left"></i>
                <input type="text" id="identificador" class="input-dark" placeholder="(21) 99999-9999" required>
              </div>
            </div>

            <div class="input-group">
              <label for="apiKey">Google Gemini API Key <span class="obrigatorio">*</span></label>
              <div class="input-wrapper">
                <i class="fa-solid fa-key input-icon icon-left"></i>
                <input type="password" id="apiKey" class="input-dark password-input" placeholder="Colar API Key..."
                  required>
                <i class="fa-regular fa-eye input-icon toggle-password" id="btnMostrarSenha"
                  title="Mostrar/Ocultar"></i>
              </div>
            </div>

            <div class="modal-footer">
              <button type="submit" id="btnSubmit" class="btn-salvar">Salvar Credencial</button>
            </div>
          </form>
          <div id="mensagem"></div>
        </div>
      </div>
    </div>
    </div>
    </div>

    <button class="new-chat-btn" id="new-chat-btn" type="button">
      <i class="ph ph-plus"></i>
      <span>Resetar conversa</span>
    </button>
    </div>

    <div class="chat-list">
      <div class="chat-item active">
        <i class="ph ph-chat-circle"></i>
        <div class="chat-info">
          <div class="chat-title">Consultora de Vendas</div>
          <div class="chat-date">Ludmilla</div>
        </div>
      </div>
    </div>

    <div class="sidebar-footer">
      <button class="theme-toggle" id="theme-toggle" type="button">
        <i class="ph ph-moon"></i>
        <span>Modo escuro</span>
      </button>
    </div>
  </aside>

  <main class="main-content">
    <header class="chat-header">
      <button class="mobile-menu-btn" id="mobile-menu-btn" type="button">
        <i class="ph ph-list"></i>
      </button>

      <div class="assistant-info">
        <div class="assistant-avatar">
          <i class="ph ph-robot"></i>
        </div>
        <div class="assistant-details">
          <span class="name">Consultora Estratégico de Vendas</span>
          <span class="status">Online</span>
        </div>
      </div>
    </header>

    <div class="chat-messages" id="chat-messages"></div>

    <div class="input-area">
      <div class="input-container">
        <textarea id="user-input" placeholder="Digite sua mensagem..." rows="1" oninput="
              this.style.height = '';
              this.style.height = this.scrollHeight + 'px';
            "></textarea>
        <button id="send-btn" class="send-btn" type="button">
          <i class="ph ph-paper-plane-right"></i>
        </button>
      </div>
      <p class="disclaimer">IA Avance</p>
    </div>
  </main>

  <!-- Dependências -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../supabaseClient.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- JS do agente -->
  <script src="./agent.js"></script>
  <script src="./cadastroApi.js"></script>
</body>

</html>
