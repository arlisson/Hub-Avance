<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agente IA</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="./agent.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="logo-container">
        <img
          src="../img/avanceVip.png"
          alt="Logo da Empresa"
          class="company-logo"
        />
      </div>
      <div class="sidebar-header">
        <button class="new-chat-btn" id="new-chat-btn">
          <i class="ph ph-plus"></i>
          <span>Resetar conversa</span>
        </button>
      </div>

      <div class="chat-list">
        <div class="chat-item active">
          <i class="ph ph-chat-circle"></i>
          <div class="chat-info">
            <div class="chat-title">Consultora de Vendas</div>
            <div class="chat-date">Ludmilla</div>
          </div>
        </div>
      </div>

      <div class="sidebar-footer">
        <button class="theme-toggle" id="theme-toggle">
          <i class="ph ph-moon"></i>
          <span>Modo escuro</span>
        </button>
      </div>
    </aside>

    <main class="main-content">
      <header class="chat-header">
        <button class="mobile-menu-btn" id="mobile-menu-btn">
          <i class="ph ph-list"></i>
        </button>
        <div class="assistant-info">
          <div class="assistant-avatar">
            <i class="ph ph-robot"></i>
          </div>
          <div class="assistant-details">
            <span class="name">Consultora Estratégico de Vendas</span>
            <span class="status">Online</span>
          </div>
        </div>
      </header>

      <div class="chat-messages" id="chat-messages">
        <!-- <div class="message bot">
          <div class="message-avatar">
            <span>AI</span>
          </div>
          <div class="message-bubble">
            Olá! Sou seu assistente virtual. Como posso ajudar você hoje? 
          </div>
        </div> -->
      </div>

      <div class="input-area">
        <div class="input-container">
          <textarea
            id="user-input"
            placeholder="Digite sua mensagem..."
            rows="1"
            oninput="
              this.style.height = '';
              this.style.height = this.scrollHeight + 'px';
            "
          ></textarea>
          <button id="send-btn" class="send-btn">
            <i class="ph ph-paper-plane-right"></i>
          </button>
        </div>
        <p class="disclaimer">IA Avance</p>
      </div>
    </main>

  <script src="../supabaseClient.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="./agent.js"></script>
  </body>
</html>
