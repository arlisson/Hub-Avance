<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Agente IA</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="login-logo-container">
            <img src="../../img/avanceVip.png" alt="Logo" />
          </div>
          <h1>Bem-vindo</h1>
          <p>Entre com suas credenciais para continuar</p>
        </div>

        <form id="login-form">
          <div class="input-group">
            <label for="identifier">E-mail ou WhatsApp</label>
            <div class="input-wrapper">
              <i class="ph ph-user input-icon"></i>
              <input
                type="text"
                id="identifier"
                placeholder="exemplo@email.com ou (00) 00000-0000"
                required
              />
            </div>
          </div>

          <div class="input-group">
            <label for="password">Senha</label>
            <div class="input-wrapper">
              <i class="ph ph-lock input-icon"></i>
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                required
              />
              <button
                type="button"
                class="toggle-password"
                id="toggle-password"
              >
                <i class="ph ph-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="login-btn">Entrar</button>
        </form>

        <div class="login-footer">
          <p>
            Não tem uma conta?
            <a href="../cadastro/cadastro.html">Cadastre-se</a>
          </p>
          <a href="#" id="forgot-password-link">Esqueci minha senha</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../supabaseClient.js"></script>
    <script src="./login.js" defer></script>
  </body>
</html>
